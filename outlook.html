<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Signature</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif; color:#333333;">
  <table cellpadding="0" cellspacing="0" border="0" width="650" style="font-family:Arial, sans-serif; color:#333333;">
    
    <!-- Name + Title -->
    <tr>
      <td colspan="3" style="padding-bottom:15px;">
        <table cellpadding="0" cellspacing="0" border="0">
          <tr>
            <td style="font-size:18px; font-weight:bold; color:#000000; padding-right:6px;">
              Dr. Sobha Rani
            </td>

            </td>
          </tr>
          <tr>
            <td colspan="2" style="font-size:13px; color:#8b5c29; padding-top:2px;">
              Founder &amp; Managing Director
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <!-- Logo + Divider + Address + Divider + Contact -->
    <tr>
      <td>
        <table cellpadding="0" cellspacing="0" border="0" width="100%">
          <tr valign="top">
            
            <!-- Logo -->
            <td width="200" valign="top" align="left" style="padding-right:15px;">
              <img src="https://yourdomain.com/images/esttareal-logo.png" alt="Esttareal Logo" width="160" style="display:block; border:0; line-height:0; font-size:0;">

            <!-- Address -->
            <td width="220" valign="top" align="left" style="padding:0 15px; font-size:13px; color:#8b5c29; line-height:18px;">
              5D/431, HRBR II block,<br>
              Kalyan Nagar,<br>
              Bangalore - 560043
            </td>

            <!-- Divider -->
            <td width="1" bgcolor="#b8956a" style="font-size:0; line-height:0;">&nbsp;</td>

            <!-- Contact -->
            <td width="220" valign="top" align="left" style="padding-left:15px; font-size:13px; color:#8b5c29; line-height:20px;">
              <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td style="padding-right:6px;" valign="middle">
                    <img src="https://yourdomain.com/images/mail-icon.png" alt="Email" width="14" height="14" style="display:block; border:0; line-height:0; font-size:0;">
                  </td>
                  <td valign="middle">
                    <a href="mailto:sobha@esttareal.com" style="color:#8b5c29; text-decoration:none;">sobha@esttareal.com</a>
                  </td>
                </tr>
                <tr>

                    <img src="https://yourdomain.com/images/website-icon.png" alt="Website" width="14" height="14" style="display:block; border:0; line-height:0; font-size:0;">
                  </td>
                  <td valign="middle">
                    <a href="https://esttareal.com" target="_blank" style="color:#8b5c29; text-decoration:none;">esttareal.com</a>
                  </td>
                </tr>
                <tr>
                  <td style="padding-right:6px;" valign="middle">
                    <img src="https://yourdomain.com/images/phone-icon.png" alt="Phone" width="14" height="14" style="display:block; border:0; line-height:0; font-size:0;">
                  </td>
                  <td valign="middle">
                    <a href="tel:+919845545561" style="color:#8b5c29; text-decoration:none;">+91&nbsp;9845545561</a>
                  </td>
                </tr>
              </table>
            </td>

          </tr>
        </table>
      </td>
    </tr>
  </table>
